<body>
    <header>
        <a href="index.html"><img src="img/jovem-mais-colorido.png" alt="Jovem Mais"></a>
        <div class="hamburguer">
            <span class="barrinha barra1"></span>
            <span class="barrinha barra2"></span>
            <span class="barrinha barra3"></span>
        </div>
        <nav class="invisivel">

            <a href="participe.html"> Inscreva-se</a>
            <a href="login.html"><button> Entrar </button></a>
        </nav>

    <section class="main-contato">
        <img src="img/fale-conosco.png" alt="fale-conosco">
        <div class="text-contato">
            <h1>Fale conosco:</h1>
            <p>Escreva a sua mensagem! Entre em contato com a nossa equipe para saber mais sobre o nosso projeto e as vantagens em tÃª-lo em sua empresa.</p>
        </div>
    </section>
    <section class="formulario">
        <div class="boxpp">
            <form action="#" id="signup" method="post">
                
                
                <input name="nome" type="text" placeholder="Nome" autocomplete="off">
                <input name="email" type="email" placeholder="E-mail" autocomplete="off">
                
                <input name="empresa" type="text" placeholder="Empresa" autocomplete="off">
                <input name="telefone" type="tel" placeholder="Telefone" autocomplete="off">
                
                <input name="cidade" type="text" placeholder="Cidade" autocomplete="off">
                <input name="estado" type="text" placeholder="Estado" autocomplete="off">
                
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Escreva a sua mensagem"></textarea>
                
                <button id="cadastro">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <img src="img/footer/jovem-mais-branco.png" alt="Logo Jovem Mais">
